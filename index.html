<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css" />
    <title>Event updates</title>
</head>
<body>
    <div class="container-lg">
        <header class="text-center">
            <h3>Event 1</h3>
            <p>Number of available seats: 23</p>
        </header>
            <div class="container-main">
                <div class="profile-image">
                    <div class="profile">
                        <img src="./dog_image.jpeg" alt="profile_picture" />
                    </div>
                </div>
                <div class="form-details">
                    <table>
                        <tr>
                            <td class="title">Name:</td>
                            <td class="fields"><input type="text" /></td>
                        </tr>
                        <tr>
                            <td class="title">Email:</td>
                            <td class="fields"><input type="email" /></td>
                        </tr>
                        <tr>
                            <td class="title">Phone no:</td>
                            <td class="fields"><input type="text" /></td>
                        </tr>
                        <tr>
                            <td class="title">No of seats:</td>
                            <td class="fields">
                                <select>
                                    <option>1</option>
                                    <option>3</option>
                                    <option>5</option>
                                    <option>7</option>
                                    <option>9</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="title">Name of Attendee:</td>
                            <td class="fields"><input type="text" /></td>
                        </tr>
                    </table>
                    <div class="button-wrapper">
                        <button type="submit">Submit</button>
                        <button>Cancel</button>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
